# SepsisPulse Streamlit Configuration
# Aurora Solar-Inspired Light Theme (Professional Clinical Dashboard)

[theme]
# Primary color for interactive elements (medical blue)
primaryColor = "#0966d2"

# Background color for the main content area (clean light)
backgroundColor = "#f8fafb"

# Background color for sidebar and other secondary areas (white cards)
secondaryBackgroundColor = "#ffffff"

# Color for text (dark for readability)
textColor = "#24292f"

# Font family
font = "sans serif"

[server]
# Enable CORS for HuggingFace Spaces
enableCORS = false
enableXsrfProtection = false

# Max upload size (MB)
maxUploadSize = 50

[browser]
# Disable usage statistics
gatherUsageStats = false

[runner]
# Faster rerun
fastReruns = true
